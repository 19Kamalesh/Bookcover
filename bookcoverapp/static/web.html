<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: "Georgia", serif;
        }

        .cover {
            width: 420px;
            padding: 30px 25px;
            background: #efe6e3;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .book-image {
            width: 260px;
            height: 380px;
            margin: 0 auto 20px;

            /* Book cover image */
            background-image: url("alcheimist.jpg");
            background-size: cover;
            background-position: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffffff;
            padding: 15px;
        }

        .tagline {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-name {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 10px 0;
        }

        .author {
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: auto;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .by {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="cover">
    <div class="title">The Alchemist</div>

    <div class="book-image">
        <div class="tagline">
            When you want something, all the universe conspires in helping you to achieve it
        </div>
        <div class="book-name">THE<br>ALCHEMIST</div>
        <div class="author">PAULO COELHO</div>
    </div>

    <div class="footer">The Alchemist</div>
    <div class="by">By: Paulo Coelho</div>
</div>

</body>
</html>
